<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Synapse</title>
  <meta name="theme-color" content="#2c3e50" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">ðŸ§ </div>
      <div>
        <div class="brand-title">Synapse</div>
        <div class="brand-sub">Offline-friendly quiz runner</div>
      </div>
    </div>

    <div class="settings">
      <label class="field">
        <span>Theme</span>
        <select id="themeSelect"></select>
      </label>

      <label class="field">
        <span>Font</span>
        <input id="fontSize" type="range" min="10" max="30" step="1" />
      </label>

      <label class="toggle" title="Randomises the order of questions for this session">
        <input id="randomToggle" type="checkbox" />
        <span class="track"><span class="thumb"></span></span>
        <span class="toggle-label" id="randomToggleLabel">Original</span>
      </label>
    </div>
  </header>

  <main id="app" class="app"></main>

  <dialog id="modal" class="modal">
    <form method="dialog" class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Report</div>
        <button class="icon-btn" value="cancel" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <textarea id="modalText" readonly></textarea>
      </div>
      <div class="modal-footer">
        <button id="copyModalBtn" class="btn">Copy to clipboard</button>
        <button class="btn secondary" value="cancel">Close</button>
      </div>
    </form>
  </dialog>

  <script src="app.js?v=3" defer></script>
</body>
</html>
